<head>

	<title>Kreiranje računa</title>
 
</head>
<body>
<div class="container">
      <div class="col-md-6 mx-auto text-center" style="padding-top: 6rem;">
         <div class="header-title">
            <h1 class="wv-heading--title">
               Kreiraj svoj račun!
            </h1>
         </div>
      </div>
      <div class="row p-6">
         <div class="col-md-4 mx-auto" style="padding-bottom: 6rem; padding-top: 6rem;">
            <div class="myform form ">
               <form action="" method="post" name="login">
                  <div class="form-group">
                     <input type="text" name="name"  class="form-control my-input" id="name" placeholder="Ime">
                  </div>
                  <div class="form-group">
                    <input type="text" name="surname"  class="form-control my-input" id="surname" placeholder="Prezime">
                 </div>
                  <div class="form-group">
                     <input type="email" name="email"  class="form-control my-input" id="email" placeholder="Email">
                  </div>
                  <div class="form-group">
                    <input type="password" name="pass1"  class="form-control my-input" id="pass1" placeholder="Zaporka">
                 </div>
                 <div class="form-group">
                    <input type="password" name="pass2"  class="form-control my-input" id="pass2" placeholder="Ponovljena zaporka">
                 </div>
                  <div class="form-group">
                     <input type="text" name="phone" id="phone"  class="form-control my-input" placeholder="Broj telefona">
                  </div>

                  <div class="text-center">
                     <button type="submit" class="btn btn-info btn-lg btn-block send-button tx-tfm">Kreiraj račun</button>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>

   <footer class="mt-auto page-footer font-small pt-4 bg-secondary text-light">
    <div class="container-fluid text-center text-md-left">
