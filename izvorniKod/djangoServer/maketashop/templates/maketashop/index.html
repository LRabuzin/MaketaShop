{%extends "./base.html"%}
{% load static %}

{% block mycss %} <link rel="stylesheet" href="{% static 'maketashop/index.css' %}">
{% endblock mycss %}

{% block content %}
<div class="container p-3">
  <div class="card-columns">
	{% for prica in IndexDTO.getPrice %} 
		<a href="{% url 'b_post' prica.getPricaId %}"  class="post text-dark">
		  <div class="card p-3">
			  <div class="container view">
				
				  {% if prica.getSlika %}
				  <img class="card-img-top img-fluid shop-img" src="{% static prica.getSlika %}" alt="Card image cap">
				  {% endif %}

				  <div class="card-block">
					  <h4 class="card-title">{{ prica.getNaslov }}</h4>
					  {% if prica.getTekst %}
					  <iframe class="myparagraph" src="{% static prica.getTekst %}" scrolling="no" alt="" style='overflow: hidden; border: 1px;'></iframe>
					  {% endif %}
				  </div>
			  </div>
		  </div>
		  </a>
	{% endfor %}
  </div>
</div>
{% endblock content %}
