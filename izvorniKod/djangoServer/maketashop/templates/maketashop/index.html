{%extends "./base.html"%}
{% load static %}

{% block mycss %} <link rel="stylesheet" href="{% static 'maketashop/index.css' %}">
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> {% endblock mycss %}

{% block content %}
<div class="container p-3">
  <div class="card-columns">
	{% for prica in baza_data %}
		<a href="{% url 'b_post' prica.pricaid %}"  class="post text-dark">
		  <div class="card p-3">
			  <div class="container view">
				
				
				  <img class="card-img-top img-fluid shop-img" src="{% static prica.glavnaslikapriceid.putdodatoteke %}" alt="Card image cap">
				  
				  
				  <div class="card-block">
					  <h4 class="card-title">{{ prica.naslovprice }}</h4>
					  <iframe class="myparagraph" src="{% static prica.tekstpriceid.putdodatoteke %}" scrolling="no" alt="" style='overflow: hidden; border: 1px;'>
					  				  
				  </div>
			  </div>
		  </div>
		  </a>
	{% endfor %}
  </div>
</div>
{% endblock content %}
