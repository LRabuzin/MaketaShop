{%extends "./base.html"%}
{% load static %}
{% block content %}

<script>
    function changeLevel() {
        document.getElementById("cijena").innerHTML = document.getElementById("nivel").value;
    }
    changeLevel();
</script>

<div class="container">

    <div class="row">

        <div class="col-12">

            <h1 class="mt-4">{{ maketaDTO.getIme }}</h1>

            <hr>

            <img class="img-fluid rounded" src="{% static maketaDTO.getMaketaSlika %}" alt="">

            <hr>

            <h3>Opis:</h3>
            <p>{{ maketaDTO.getOpis }}</p>

            <hr>

            <h3>Dimenzije:</h3>
            <p>{{ maketaDTO.getDimenzije }}</p>

            <hr>

            <h3>Cijena:</h3>
            <!--ovo treba dinamicki ovisiti o materijalu-->
            <p id="cijena">{{ maketaDTO.getOsnovnuCijenu }}</p>

            <hr>

            <div class="d-flex flex-row justify-content-around">
                <!--<a class="btn btn-primary dropdown-toggle col-5 m-2" href="#" role="button"
                    id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Materijali</a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% for materijal in maketaDTO.getMaterijaliICijene %}
                        <a class="dropdown-item" href="#">{{ materijal }} </a>
                    {% endfor %}
                </div>-->

                <select class="col-5 m-2" id="nivel" onchange='changeLevel()'>
                    <option selected disabled hidden>{{maketaDTO.getOsnovniMaterijal}}</option>
                    {% for materijal,cijena in maketaDTO.getMaterijaliICijene.items %}
                        <option value="{{ cijena }}">{{ materijal }}</option>
                    {% endfor %}
                </select>
                <form class="col-5 m-2" action="" method="post" name="kupi">
                    <div class="form-group">
                        {% csrf_token %}
                            
                        <input type="hidden" id="cijena2" name="cijena" value="{{maketaDTO.getOsnovnuCijenu}}">
                        <input type="hidden" id="materijal" name="materijal" value="{{maketaDTO.getOsnovniMaterijal}}">
                        <button type="submit" class="btn btn-success col-2">Kupi</button>
                    </div>
                </form>

               <!-- <a href="#" class="btn btn-success col-5 m-2">Kupi</a>ovo treba nakon sto se sredi dinamicko-->


            </div>

            <hr>
        </div>

    </div>
</div>
{% endblock content %}
