{%extends "./base.html"%}
{% load static %}
{% block content %}
<div class="container">

    <div class="row">

        <div class="col-12">

            <h1 class="mt-4">MaketaDTO.getIme</h1>

            <hr>

            <img class="img-fluid rounded" src="{% static MaketaDTO.getMaketaSlika %}" alt="">

            <hr>

            <h3>Opis:</h3>
            <p>MaketaDTO.getOpis</p>

            <hr>

            <h3>Dimenzije:</h3>
            <p>MaketaDTO.getDimenzije</p>

            <hr>

            <h3>Cijena:</h3>
            <p>500 kn </p>

            <hr>

            <div class="d-flex flex-row justify-content-around">
                <a class="btn btn-primary dropdown-toggle col-5 m-2" href="#" role="button" id="dropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Materijali
                </a>
                <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% for materijal in MaketaDTO.getMaterijaliICijene %}
                        <a class="dropdown-item" href="#"> {{ materijal }} </a>
                    {% endfor %}
                </div>
                <a href="#" class="btn btn-success col-5 m-2">Kupi</a>
            </div>

            <hr>
        </div>

    </div>
</div>
{% endblock content %}
